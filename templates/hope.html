{% extends "layout.html" %} {% block content %}

<!-- Form HopeBridge -->
<section id="hope" class="py-5">
  <div class="row text-center mb-3">
    <h2 class="hope-h2">Say Anything Here</h2>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form name="hopebridge-form" , method="POST" action="/predict-text">
          <div class="mb-3">
            <textarea class="form-control hope-message" id="input_text" rows="5" name="input_text"></textarea>
          </div>
          <button type="submit" class="btn btn-success hope-btn-submit">Submit</button>
        </form>
        {% if result_pred and result_proba %}
        <h4 class="mt-3">{{text_result}}</h4>
        <h4>Result = {{result_pred}} {{result_proba}}%</h4>
        {% endif %}
      </div>
    </div>
  </div>
</section>

{% endblock %}
