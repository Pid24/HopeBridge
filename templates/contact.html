{% extends "layout.html" %} {% block content %}

<!-- Form Contact -->
<section id="fc" class="py-5">
  <div class="row text-center mb-3">
    <h2 class="contact-h2">Contact Us</h2>
  </div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form name="hopebridge-contact-form">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control contact-name" id="name" aria-describedby="name" name="name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control contact-email" id="email" aria-describedby="email" name="email" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control contact-message" id="message" rows="5" name="message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary contact-btn-submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
